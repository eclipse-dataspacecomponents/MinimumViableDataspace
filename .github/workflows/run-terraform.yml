---
name: "Run DCP Demo locally"
on:
  push:
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  Deploy-with-Terraform:
    runs-on: ubuntu-latest
    steps:

      - name: "Setup Helm"
        uses: azure/setup-helm@v4
        with:
          version: v3.8.1

      - name: "Setup Kubectl"
        uses: azure/setup-kubectl@v4

      - uses: actions/checkout@v4

      - uses: eclipse-edc/.github/.github/actions/setup-build@main

      - name: "Build runtime images"
        working-directory: ./
        run: |
          ./gradlew -Ppersistence=true dockerize 
    

      - name: "Create k8s Kind Cluster"
        uses: helm/kind-action@v1.10.0
        with:
          config: deployment/kind.config.yaml
          cluster_name: dcp-demo

      - name: "Load runtime images into KinD"
        run: kind load docker-image controlplane:latest dataplane:latest identity-hub:latest catalog-server:latest -n dcp-demo

      - name: "Install nginx ingress controller"
        run: |-
          echo "::notice title=nginx ingress on KinD::For details how to run nginx ingress on KinD check https://kind.sigs.k8s.io/docs/user/ingress/#ingress-nginx"
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=90s



      - name: "Terraform init"
        working-directory: ./deployment
        run: |-
          terraform init -reconfigure
      - name: "Terraform plan"
        working-directory: ./deployment
        run: |-
          terraform plan -out=$GITHUB_SHA.out

      - name: "Terraform apply"
        working-directory: ./deployment
        run: |-
          terraform apply "$GITHUB_SHA.out"

      - name: "Seed dataspace"
        run: |- 
          chmod +x seed-k8s.sh
          ./seed-k8s.sh

      - name: "Run E2E Test"
        run: |-
          ./gradlew -DincludeTags="EndToEndTest" :tests:end2end:test

      - name: "Destroy the KinD cluster"
        run: >-
          kind delete cluster -n dcp-demo